<div class="username-page-container">
  <h1 class="title">Type your username to enter the Chatroom</h1>
  <form (ngSubmit)="connect()">
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="username"
        placeholder="Username"
        autocomplete="off"
        class="form-control"
        name="username"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="accent username-submit">
        Start Chatting
      </button>
    </div>
  </form>
</div>
